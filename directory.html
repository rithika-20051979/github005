<body>
    <header>
        <h1>Pet-Friendly Services Directory</h1>

                <li><a href="tips.html">Daily Tips</a></li>

            </ul>
        </nav>

    <section class="directory-content">
        <h2>Submit Pet-Friendly Services</h2>
        <form id="directory-form">
            <label for="service-name">Service Name:</label>
            <input type="text" id="service-name" name="service-name" required><br><br>

            <label for="service-type">Service Type:</label>
            <input type="text" id="service-type" name="service-type" required><br><br>

            <label for="service-location">Location:</label>
            <input type="text" id="service-location" name="service-location" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <h3>List of Submitted Services</h3>
        <ul id="services-list"></ul>
    </section>
